<!-- etudiants/inscription.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Créer un compte</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S’inscrire</button>
  </form>

  <p>Déjà un compte ? <a href="{% url 'login_etudiant' %}">Connectez-vous ici</a>.</p>
{% endblock %}
